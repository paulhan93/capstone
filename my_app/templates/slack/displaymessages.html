<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
   $('#content').load("get_formatted_messages/");

});

    function reload_channel() 
    {
        var eID = document.getElementById("channel");
        var channelVal = eID.options[eID.selectedIndex].value;
        var channelStr = eID.options[eID.selectedIndex].text;
        
        switch(channelVal) {
            case '0':
                alert("You selected" + channelStr + ": " + channelVal);
                $('#content').load("get_formatted_messages/?channel=0");
                break;
            case '1':
                alert("You selected" + channelStr + ": " + channelVal);
                $('#content').load("get_formatted_messages/?channel=1");

                break;
            default:
        }


        return;
    }

</script>


<div class="content" id="content"></div>


<div class="float_elements">  
<select id="channel">
    <option value="0">general</option>
    <option value="1">random</option>
</select>
<button onclick="reload_channel()">load</button>
</div><div class="float_elements"> 
<form action="sendmessage/" method="POST">
<label for="message">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

<button>Send</button></form>
