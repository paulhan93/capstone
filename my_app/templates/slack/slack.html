<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

    var channel_curr = "1";

$(document).ready(function(){
    
    $('#content').load("loading.html");
    $('#content').load("get_formatted_messages/?channel=0"); /* Load Channel 0 (General) as default */

    const channel_title = document.getElementById("channel_title");
    channel_title.textContent = "#Janssen-5476";

});

    function reload_channel() 
    {
        var eID = document.getElementById("channel");
        var channelVal = eID.options[eID.selectedIndex].value;
        var channelStr = eID.options[eID.selectedIndex].text;
        
        switch(channelVal) 
        {
            case '1':
                channel_curr="1";
                $('#content').load("loading.html");
                $('#content').load("get_formatted_messages/?channel=0");
                const channel_title0 = document.getElementById("channel_title");
                channel_title0.textContent = "#Janssen-5476";
                /* Testing print: alert("You selected" + channelStr + ": " + channelVal); */
                break;
            case '2':
                channel_curr="2";
                $('#content').load("loading.html");
                $('#content').load("get_formatted_messages/?channel=1");
                const channel_title1 = document.getElementById("channel_title");
                channel_title1.textContent = "#Janssen-7527";
                break;
            case '3':
                channel_curr="3";
                $('#content').load("loading.html");
                $('#content').load("get_formatted_messages/?channel=2");
                const channel_title2 = document.getElementById("channel_title");
                channel_title2.textContent = "#Janssen-vac8";
                break;
            default:
        }
        return;
    }

    async function reload_channel_on_send() 
    {
        switch(channel_curr) 
        {
            case '1':
                $('#content').load("loading.html");
                await sleep2(500);
                $('#content').load("get_formatted_messages/?channel=0");
                const channel_title0 = document.getElementById("channel_title");
                channel_title0.textContent = "#Janssen-5476";
                /* Testing print: alert("text: " + var ); */
                break;
            case '2':
                $('#content').load("loading.html");
                await sleep2(500);
                $('#content').load("get_formatted_messages/?channel=1");
                const channel_title1 = document.getElementById("channel_title");
                channel_title1.textContent = "#Janssen-7527";
                break;
            case '3':
                $('#content').load("loading.html");
                await sleep2(500);
                $('#content').load("get_formatted_messages/?channel=2");
                const channel_title2 = document.getElementById("channel_title");
                channel_title2.textContent = "#Janssen-vac8";
                break;
            default:
        }
        return;
    }

    function send_messagef() 
    {
        m = document.getElementById("textarea_message").value;
        var sel_channel = "";

        if (document.getElementById('post_all').checked)
        {
            sel_channel = "0"
            document.getElementById('post_all').checked = false;
        }
        else
        {
            sel_channel = channel_curr;
        }

        $.post("/slack/sendmessage", {message: m, channelId: sel_channel}, function(data, status, xhr){  /* do nothing with response */ });
        document.getElementById("textarea_message").value = "";
        reload_channel_on_send();
        return;
    }

    function clear_form()
    {
        document.getElementById("textarea_message").value = "";
        return;
    }

    function sleep2(ms)
    {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

</script>

    class="channel_title_div"><span class="channel_title" id="channel_title">default no title</span></div></div>

<div class="content" id="content"></div>

<div class="gradient_toolbar"><div class="container_fixed_px">
    
    <div class="float_left">
        <textarea form="send_message" id="textarea_message" name="message"></textarea>       
    </div>
    
    <div class="float_right">
        <div class="div_tool">
            <select id="channel" type="dropdown" class="select_channel" onchange="reload_channel()">
                <option value="1">#janssen-5476</option>
                <option value="2">#janssen-7527</option>
                <option value="3">#janssen-vac8</option>
            </select>
        </div>
        <div class="div_tool_checkbox"><input type="checkbox" id="post_all" value="1"><span class="tool_text">All</span></div>
        <div class="div_tool"><button form="send_message" class="pushable" onclick="send_messagef()"><span class="front">post</span></button></div>
    </div>

</div></div>
